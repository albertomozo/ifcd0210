    <dialog id="modalArticulo">
       <h2 id="modalH2">Flor</h2>
       <p>descripcion
       </p>
       <button onclick="window.modalArticulo.close();">Cerrar</button> 
    </dialog>
    

     <script src="modal/datos.js"></script>
     <script>
      

        // recorro el objeto flores
        let textoArticulos = '';
        for (flor of flores)
        {
            console.log(flor);
            textoArticulos += `<article id="${flor.nombre}" class="ficha">
            <p>${flor.nombre}</p>
            <button onclick="verModal(${flor.nombre})">Abrir ventana modal</button>
            </article>`;
        }
        document.getElementById('articulos').innerHTML = textoArticulos;

        function verModal(nombre){
            console.log(document.querySelector('#modalH2'));
            console.log(nombre);
            document.querySelector('#modalH2').innerHTML = nombre.id;
            modalArticulo.showModal();
        }



     </script>
