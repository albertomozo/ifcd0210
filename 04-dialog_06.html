    <dialog id="modalArticulo">

     <script src="modal/datos.js"></script>
     <script>
      

        // recorro el objeto flores
        let textoArticulos= '';
        //let textoArticulos = '<table>';
        //let numColumnas  = 2;
        for (flor of flores)
        {
            
            console.log(flor);
            textoArticulos += `<article id="${flor.nombre}" class="ficha">
            <p>${flor.nombre}</p>
            <p>${flor.descripcion}</p>
           
            <button onclick="verModal(${flor.nombre},'${flor.imagen}','${flor.descripcion}')">Abrir ventana modal</button>

        }     
        //  textoArticulos +='</table>';
        document.getElementById('articulos').innerHTML = textoArticulos;

        function verModal(nombre,imagen,descripcion){
            console.log(document.querySelector('#modalH2'));
            console.log(nombre);
            console.log(imagen);
            document.querySelector('#modalDescripcion').innerHTML = descripcion;
            document.querySelector('#modalH2').innerHTML = flor.nombre;
            document.querySelector('#articuloImagen').src=`modal/${imagen}`
            modalArticulo.showModal();
        }
